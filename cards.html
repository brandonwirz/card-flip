<!doctype html>
<html>
    <head>
        <title>Flip Cards</title>
      <link rel="stylesheet" href="index.css">
    </head>
        <div class="scene-container">
            <section class="card-container">
                <div class="card">
                    <div class="card-front face">
                         <h1 class="heading-1">Portugal</h1>
                        <img class="cropped " src="images/portugal.jpg">
                       
                    </div>
                    <div class="card-back face back">
                       
                        <img class="cropped" src="images/portugal-2.jpg">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="card-front face">
                        <h1 class="heading-1">France</h1>
                       <img class="cropped position-center" src="images/paris.jpg"> 
                    </div>
                    <div class="card-back face">
                       <img class="cropped position-center" src="images/eiffel-2.jpg">
                    </div>
                </div>
            </section>
            <section class="card-container">
                <div class="card">
                    <div class="card-front face">
                        <h1 class="heading-1">Switzerland</h1>
                       <img class="cropped" src="images/matterhorn.jpg"> 
                    </div>
                    <div class="card-back face">
                       <img class="cropped" src="images/switzerland-2.jpg">
                    </div>
                </div>
                <div class="card">
                    <div class="card-front face">
                        <h1 class="heading-1">Germany</h1>
                        <img class="cropped" src="images/neuschwanstein-castle.jpg">
                    </div>
                    <div class="card-back face">
                        <img class="cropped" src="images/koln.jpg">
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
